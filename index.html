<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shaxsiy sahifa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #111, #000);
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease forwards;
    }

    .avatar-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 0 auto 30px;
    }

    .avatar-wrapper::before {
      content: "";
      position: absolute;
      inset: -10px;
      border-radius: 50%;
      background: linear-gradient(45deg, #facc15, #ff6a00, #facc15);
      animation: rotate 6s linear infinite;
      filter: blur(6px);
    }

    .avatar {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #000;
      z-index: 1;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 22px;
    }

    .socials a {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #facc15;
      font-size: 24px;
      text-decoration: none;
      border: 1px solid #333;
      transition: all 0.35s ease;
      animation: popUp 0.8s ease forwards;
    }

    .socials a:hover {
      transform: translateY(-6px) scale(1.15);
      background: #facc15;
      color: #000;
      box-shadow: 0 0 20px #facc15;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popUp {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    /* RESPONSIVE */
    @media (max-width: 480px) {
      .avatar-wrapper {
        width: 170px;
        height: 170px;
      }

      .socials a {
        width: 48px;
        height: 48px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar-wrapper">
      <img src="./img/aaaa.jpg" alt="Mening rasmim" class="avatar" />

      <a href="tel:+998937467027"><i class="fas fa-phone"></i></a>
    </div>
  </div>
</body>
</html>
